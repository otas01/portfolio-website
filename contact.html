    <!-- code snipppet for contact form from https://mdbootstrap.com/docs/b4/jquery/forms/contact/ -->
    <!--Section: Contact form start-->
    <div class="container">
      <section class="mb-4">
        <!--Section heading-->
        <h2 class="h1-responsive font-weight-bold text-center my-4">
          Need a website? Get in touch
        </h2>
        <!--Section description-->
        <p class="text-center w-responsive mx-auto mb-5">
          Get a response in 24-48 hours
        </p>

        <div class="row mb-5">
          <div class="col-md-12 mb-5">
            <form
              id="contact-form"
              name="contact-form"
              action="mail.php"
              method="POST"
            >
              <div class="row">
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input
                      type="text"
                      id="name"
                      name="name"
                      class="form-control"
                      placeholder="Enter your name"
                    />
                    <label for="name" class="">Your name</label>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input
                      type="text"
                      id="email"
                      placeholder="Enter your email address"
                      name="email"
                      class="form-control"
                    />
                    <label for="email" class="">Your email</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 mt-4">
                  <div class="md-form mb-0">
                    <input
                      type="text"
                      id="subject"
                      name="subject"
                      class="form-control"
                      placeholder="Enter subject"
                    />
                    <label for="subject" class="">Subject</label>
                  </div>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col-md-12">
                  <div class="md-form">
                    <textarea
                      type="text"
                      id="message"
                      name="message"
                      rows="10"
                      placeholder="Details of your request"
                      class="form-control md-textarea"
                    ></textarea>
                    <label for="message">Your message</label>
                  </div>
                </div>
              </div>
            </form>

            <div class="text-center text-md-left">
              <a
                class="btn btn-primary btn-lg"
                onclick="document.getElementById('contact-form').submit();"
                >Send</a
              >
            </div>
          </div>
        </div>
      </section>

      <!-- contact form end  -->
